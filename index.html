<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js" type="text/javascript"></script>
  <script src="js/scripts.js"></script>
  <title>Flashcard</title>
</head>
<body>
  <div class="container">
    <div>
      <h1 class="jumbotron">Flashcard Fun</h1>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <p>test</p>
          <ul>
            <li><span class="java2">JavaScript</span></li>
            <li><span class="operator2">Operators</span></li>
            <li><span class="variable2">Variables</span></li>
          </ul>
        </div>
      </div>
      <div class="col-md-6">
        <div id="card2">
          <p class="java">test</p>
          <p class="operator">Anything</p>
          <p class="variable">Another test</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
